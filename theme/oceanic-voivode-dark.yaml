workbench:
  # base colors
  foreground: &foreground
    color: *pastel-gray
  errorForeground: &errorForeground
    color: *coral-pink-2
  descriptionForeground:
    color: *pastel-gray
    opacity: 0.7
  icon.foreground: &icon.foreground
    color: *silver-2
  focusBorder: &focusBorder
    color: *blue
  contrastBorder: &contrastBorder
    color: null
  contrastActiveBorder: null
  selection.background: null

  # text colors
  textSeparator.foreground:
    color: *white
    opacity: 0.18
  textLink.foreground: &textLink.foreground
    color: *dodger-blue2
  textLink.activeForeground: *dodger-blue2
  textPreformat.foreground: *burlywood
  textBlockQuote.background:
    color: *grey-2
    opacity: 0.1
  textBlockQuote.border:
    color: *cerulean
    opacity: 0.5
  textCodeBlock.background:
    color: *smoky-black
    opacity: 0.4

  # widgets
  widget.shadow: &widget.shadow
    color: *black
    opacity: 0.36

  # input
  input.background: &input.background
    color: *dark-lava-red
  input.foreground: &input.foreground
    <<: *foreground #"#cccccc"
  input.border: &input.border
    color: null
  inputOption.activeBorder:
    color: *cerulean
    opacity: 0
  inputOption.activeBackground:
    color: *blue
    opacity: 0.4
  inputOption.activeForeground: *white
  input.placeholderForeground: *dark-red-gray

  # input validation
  inputValidation.infoBackground: *warm-black
  inputValidation.infoForeground: null
  inputValidation.infoBorder: *cerulean
  inputValidation.warningBackground: *zinnwaldite-brown
  inputValidation.warningForeground: null
  inputValidation.warningBorder: *dark-goldenrod
  inputValidation.errorBackground: *caput-mortuum
  inputValidation.errorForeground: null
  inputValidation.errorBorder: *mordant-red-19

  # dropdown
  dropdown.background: &dropdown.background
    color: *dark-lava-red
  dropdown.listBackground: null
  dropdown.foreground: &dropdown.foreground
    color: *antiflash-white
  dropdown.border: &dropdown.border
    <<: *dropdown.background #"#3c3c3c"

  # checkbox
  checkbox.background: &checkbox.background
    <<: *dropdown.background #"#3c3c3c"
  checkbox.border: &checkbox.border
    <<: *dropdown.border #"#3c3c3c"
  checkbox.foreground: *dropdown.foreground #"#f0f0f0"

  # button
  button.foreground: &button.foreground
    color: *white
  button.background: &button.background
    color: *medium-persian-blue
  button.hoverBackground: &button.hoverBackground
    color: *ocean-boat-blue
  button.border: *contrastBorder #null
  button.secondaryForeground: *white
  button.secondaryBackground: *payne's-lightblue-grey
  button.secondaryHoverBackground: *outerspace-lightblue

  # badge
  badge.background: *liver
  badge.foreground: *white

  # scrollbar
  scrollbar.shadow: *black
  scrollbarSlider.background: &scrollbarSlider.background
    color: *red-grey
    opacity: 0.4
  scrollbarSlider.hoverBackground: &scrollbarSlider.hoverBackground
    color: *dim-grey-3
    opacity: 0.7
  scrollbarSlider.activeBackground: &scrollbarSlider.activeBackground
    color: *x11-gray-3
    opacity: 0.4

  # progress bar
  progressBar.background: *french-blue

  # editor annotations
  editorError.background: null
  editorError.foreground: &editorError.foreground
    color: *coral-pink-2
  editorError.border: &editorError.border
    color: null
  editorWarning.background: null
  editorWarning.foreground: &editorWarning.foreground
    color: *harvest-gold
  editorWarning.border: &editorWarning.border
    color: null
  editorInfo.background: null
  editorInfo.foreground: &editorInfo.foreground
    color: *maya-blue
  editorInfo.border: &editorInfo.border
    color: null
  editorHint.foreground: &editorHint.foreground
    color: *isabelline
    opacity: 0.7
  editorHint.border: null
  sash.hoverBorder: *focusBorder #"#007fd4"

  # editor colors
  editor.background: &editor.background
    color: *dark-jungle-green
  editor.foreground: &editor.foreground
    color: *light-gray

  # editor widgets
  editorWidget.background: &editorWidget.background
    color: *dark-jungle-blue
  editorWidget.foreground: &editorWidget.foreground
    <<: *foreground #"#cccccc"
  editorWidget.border: &editorWidget.border
    color: *outerspace-red-2
  editorWidget.resizeBorder: null

  # quick picker
  quickInput.background: *editorWidget.background #"#252526"
  quickInput.foreground: *editorWidget.foreground #"#cccccc"
  quickInputTitle.background:
    color: *white
    opacity: 0.105
  pickerGroup.foreground: *dodger-blue2
  pickerGroup.border: *payne's-blue-grey

  # keybinding labels
  keybindingLabel.background:
    color: *grey
    opacity: 0.17
  keybindingLabel.foreground: *pastel-gray
  keybindingLabel.border:
    color: *olive-drab-#7
    opacity: 0.6
  keybindingLabel.bottomBorder:
    color: *outerspace-red
    opacity: 0.6

  # editor selection
  editor.selectionBackground: &editor.selectionBackground
    color: *dark-cerulean
  editor.selectionForeground: null
  editor.inactiveSelectionBackground: *payne's-lightblue-grey
  editor.selectionHighlightBackground:
    color: *pale-cornflower-blue
    opacity: 0.15
  editor.selectionHighlightBorder: null

  # editor find match
  editor.findMatchBackground: *cadet
  editor.findMatchHighlightBackground: &editor.findMatchHighlightBackground
    color: *tangelo
    opacity: 0.333
  editor.findRangeHighlightBackground:
    color: *payne's-lightblue-grey
    opacity: 0.4
  editor.findMatchBorder: null
  editor.findMatchHighlightBorder: &editor.findMatchHighlightBorder
    color: null
  editor.findRangeHighlightBorder: null

  # search editor query match
  searchEditor.findMatchBackground:
    color: *tangelo
    opacity: 0.22
  searchEditor.findMatchBorder: null

  # editor hover
  editor.hoverHighlightBackground:
    color: *dark-cerulean
    opacity: 0.25
  editorHoverWidget.background: *editorWidget.background #"#252526"
  editorHoverWidget.foreground: *editorWidget.foreground #"#cccccc"
  editorHoverWidget.border: *editorWidget.border #"#454545"
  editorHoverWidget.statusBarBackground: *medium-jungle-blue

  # editor link
  editorLink.activeForeground: *celestial-blue-2

  # inline hints
  editorInlayHint.foreground:
    color: *white
    opacity: 0.8
  editorInlayHint.background:
    color: *liver
    opacity: 0.6

  # editor lightbulb icon
  editorLightBulb.foreground: *tangerine-yellow
  editorLightBulbAutoFix.foreground: *maya-blue

  # diff editor
  diffEditor.insertedTextBackground:
    color: *dollar-bill
    opacity: 0.2
  diffEditor.removedTextBackground:
    color: *red
    opacity: 0.2
  diffEditor.insertedTextBorder: null
  diffEditor.removedTextBorder: null
  diffEditor.border: null
  diffEditor.diagonalFill:
    color: *pastel-gray
    opacity: 0.2

  # lists and trees
  list.focusBackground: null
  list.focusForeground: null
  list.focusOutline: *focusBorder #"#007fd4"
  list.activeSelectionBackground: &list.activeSelectionBackground
    color: *indigo
  list.activeSelectionForeground: &list.activeSelectionForeground
    color: *white
  list.activeSelectionIconForeground: &list.activeSelectionIconForeground
    color: *white
  list.inactiveSelectionBackground: &list.inactiveSelectionBackground
    color: *dark-lava-blue
  list.inactiveSelectionForeground: null
  list.inactiveSelectionIconForeground: null
  list.inactiveFocusBackground: null
  list.inactiveFocusOutline: null
  list.hoverBackground: *medium-jungle-cerulean
  list.hoverForeground: null
  list.dropBackground: *rifle-blue
  list.highlightForeground: &list.highlightForeground
    color: *dodger-blue
  list.focusHighlightForeground: &list.focusHighlightForeground
    <<: *list.highlightForeground #"#18a3ff"
  list.invalidItemForeground: *dark-goldenrod
  list.errorForeground: *coral-pink
  list.warningForeground: *harvest-gold
  listFilterWidget.background: *dark-brown
  listFilterWidget.noMatchesOutline: *mordant-red-19
  listFilterWidget.outline:
    color: *black
    opacity: 0
  list.filterMatchBackground: *editor.findMatchHighlightBackground #"#ea5c0055"
  list.filterMatchBorder: *editor.findMatchHighlightBorder #null
  tree.indentGuidesStroke: &tree.indentGuidesStroke
    color: *davy's-red-grey-2
  tree.tableColumnsBorder:
    color: *pastel-gray
    opacity: 0.125
  list.deemphasizedForeground: *taupe-gray-2

  # quick pick widget (list/tree)
  quickInputList.focusForeground: &quickInputList.focusForeground
    <<: *list.activeSelectionForeground #"#ffffff"
  quickInputList.focusIconForeground: &quickInputList.focusIconForeground
    <<: *list.activeSelectionIconForeground #"#ffffff"
  # quickInput.list.focusBackground: null
  quickInputList.focusBackground: &quickInputList.focusBackground
    <<: *list.activeSelectionBackground #"#094771"

  # menu
  menu.border: null
  menu.foreground: *pastel-gray         # -> *dropdown.foreground
  menu.background: *dark-jungle-blue    # -> *dropdown.background
  menu.selectionForeground: *list.activeSelectionForeground #"#ffffff"
  menu.selectionBackground: *list.activeSelectionBackground #"#094771"
  menu.selectionBorder: null
  menu.separatorBackground: *x11-gray

  # toolbar
  toolbar.hoverBackground:
    color: *davy's-blue-grey
    opacity: 0.314
  toolbar.hoverOutline: null
  toolbar.activeBackground:
    color: *dim-blue-grey
    opacity: 0.314

  # snippet markers
  editor.snippetTabstopHighlightBackground:
    color: *grey-3
    opacity: 0.3
  editor.snippetFinalTabstopHighlightBackground: null
  editor.snippetTabstopHighlightBorder: null
  editor.snippetFinalTabstopHighlightBorder: *davy's-red-grey

  # breadcrumbs
  breadcrumb.foreground:
    color: *pastel-gray
    opacity: 0.8
  breadcrumb.background: *editor.background #"#1e1e1e"
  breadcrumb.focusForeground: *platinum
  breadcrumb.activeSelectionForeground: *platinum
  breadcrumbPicker.background: *editorWidget.background #"#252526"

  # merge conflicts
  merge.currentHeaderBackground: &merge.currentHeaderBackground
    color: *verdigris
    opacity: 0.5
  merge.currentContentBackground:
    color: *verdigris
    opacity: 0.2
  merge.incomingHeaderBackground: &merge.incomingHeaderBackground
    color: *bleu-de-france-2
    opacity: 0.5
  merge.incomingContentBackground:
    color: *bleu-de-france-2
    opacity: 0.2
  merge.commonHeaderBackground: &merge.commonHeaderBackground
    color: *dim-grey-4
    opacity: 0.4
  merge.commonContentBackground:
    color: *dim-grey-4
    opacity: 0.16
  merge.border: null

  # editor overview ruler
  editorOverviewRuler.currentContentForeground: *merge.currentHeaderBackground #"#40c8ae80"
  editorOverviewRuler.incomingContentForeground: *merge.incomingHeaderBackground #"#40a6ff80"
  editorOverviewRuler.commonContentForeground: *merge.commonHeaderBackground #"#60606066"
  editorOverviewRuler.findMatchForeground:
    color: *ochre
    opacity: 0.495
  editorOverviewRuler.selectionHighlightForeground:
    color: *manatee-2
    opacity: 0.8

  # minimap
  minimap.findMatchHighlight: &minimap.findMatchHighlight
    color: *ochre
  minimap.selectionHighlight: *dark-cerulean
  minimap.errorHighlight:
    color: *candy-apple-red
    opacity: 0.7
  minimap.warningHighlight: *editorWarning.foreground #"#cca700"
  minimap.background: null
  minimapSlider.background:
    color: *red-grey
    opacity: 0.2
  minimapSlider.hoverBackground:
    color: *dim-grey-3
    opacity: 0.35
  minimapSlider.activeBackground:
    color: *x11-gray-3
    opacity: 0.2
  problemsErrorIcon.foreground: *editorError.foreground #"#f48771"
  problemsWarningIcon.foreground: *editorWarning.foreground #"#cca700"
  problemsInfoIcon.foreground: *editorInfo.foreground #"#75beff"

  # charts
  charts.foreground: *foreground #"#cccccc"
  charts.lines:
    color: *pastel-gray
    opacity: 0.5
  charts.red: *editorError.foreground #"#f48771"
  charts.blue: *editorInfo.foreground #"#75beff"
  charts.yellow: *editorWarning.foreground #"#cca700"
  charts.orange: *minimap.findMatchHighlight #"#d18616"
  charts.green: *dark-sea-green-3
  charts.purple: *lavender

  # tabs
  tab.activeBackground: *editor.background #"#1e1e1e"
  tab.unfocusedActiveBackground: *dark-jungle-green
  tab.inactiveBackground: &tab.inactiveBackground
    color: *medium-jungle-red
  tab.unfocusedInactiveBackground: *tab.inactiveBackground #"#2d2d2d"
  tab.activeForeground: &tab.activeForeground
    color: *white
  tab.inactiveForeground: &tab.inactiveForeground
    opacity: 0.5
    <<: *tab.activeForeground #50% -> #ffffff80
  tab.unfocusedActiveForeground:
    opacity: 0.5
    <<: *tab.activeForeground #50% -> #ffffff80
  tab.unfocusedInactiveForeground:
    opacity: 0.25
    <<: *tab.inactiveForeground #50% -> #ffffff40
  tab.hoverBackground: null
  tab.unfocusedHoverBackground: null                  # -> tab.hoverBackground 50%
  tab.hoverForeground: null
  tab.unfocusedHoverForeground: null                  # -> tab.hoverForeground 50%
  tab.border: *dark-jungle-blue
  tab.lastPinnedBorder:
    color: *pastel-gray
    opacity: 0.2                                      # -> tree.indentGuidesStroke
  tab.activeBorder: &tab.activeBorder
    color: null
  tab.unfocusedActiveBorder: null                     # -> tab.activeBorder 50%
  tab.activeBorderTop: null
  tab.unfocusedActiveBorderTop: null                  # -> tab.activeBorderTop 50%
  tab.hoverBorder: null
  tab.unfocusedHoverBorder: null                      # -> tab.hoverBorder 50%
  tab.activeModifiedBorder: &tab.activeModifiedBorder
    color: *celestial-blue
  tab.inactiveModifiedBorder: &tab.inactiveModifiedBorder
    opacity: 0.5
    <<: *tab.activeModifiedBorder #50% -> #3399cc80
  tab.unfocusedActiveModifiedBorder:
    opacity: 0.5
    <<: *tab.activeModifiedBorder #50% -> #3399cc80
  tab.unfocusedInactiveModifiedBorder:
    opacity: 0.25
    <<: *tab.inactiveModifiedBorder #50% -> #3399cc40

  # editors
  editorPane.background: *editor.background #"#1e1e1e"
  editorGroup.background: null
  editorGroup.emptyBackground: null
  editorGroup.focusedEmptyBorder: null
  editorGroupHeader.tabsBackground: *dark-jungle-blue
  editorGroupHeader.tabsBorder: null
  editorGroupHeader.noTabsBackground: *editor.background #"#1e1e1e"
  editorGroupHeader.border: null
  editorGroup.border: *outerspace-red
  editorGroup.dropBackground: &editorGroup.dropBackground
    color: *davy's-blue-grey-2
    opacity: 0.5

  # panels
  panel.background: *editor.background #"#1e1e1e"
  panel.border: &panel.border
    color: *grey
    opacity: 0.35
  panelTitle.activeForeground: &panelTitle.activeForeground
    color: *platinum-3
  panelTitle.inactiveForeground:
    opacity: 0.6
    <<: *panelTitle.activeForeground #60% -> #e7e7e799
  panelTitle.activeBorder: *panelTitle.activeForeground #"#e7e7e7"
  panelInput.border: null
  panel.dropBorder: *panelTitle.activeForeground #"#e7e7e7"
  panelSection.dropBackground: *editorGroup.dropBackground #"#53595d80"
  panelSectionHeader.background:
    color: *grey
    opacity: 0.2
  panelSectionHeader.foreground: null
  panelSectionHeader.border: *contrastBorder #null
  panelSection.border: *panel.border #"#80808059"

  # banner
  banner.background: *list.activeSelectionBackground #"#094771"
  banner.foreground: *list.activeSelectionForeground #"#ffffff"
  banner.iconForeground: *editorInfo.foreground #"#75beff"

  # status
  statusBar.foreground: &statusBar.foreground
    color: *white
  statusBar.noFolderForeground: *statusBar.foreground #"#ffffff"
  statusBar.background: *cerulean
  statusBar.noFolderBackground: *byzantium
  statusBar.border: &statusBar.border
    color: null
  statusBar.noFolderBorder: *statusBar.border #null
  statusBarItem.activeBackground:
    color: *white
    opacity: 0.18
  statusBarItem.hoverBackground:
    color: *white
    opacity: 0.12
  statusBarItem.prominentForeground: *statusBar.foreground #"#ffffff"
  statusBarItem.prominentBackground:
    color: *black
    opacity: 0.5
  statusBarItem.prominentHoverBackground:
    color: *black
    opacity: 0.3
  statusBarItem.errorBackground:
    #"#c72e0f"                  # -> errorForeground darken 40%
    illuminate: -0.4
    <<: *errorForeground
  statusBarItem.errorForeground: *white
  statusBarItem.warningBackground:
    #"#7a6400"                  # -> editorWarning.foreground darken 40%
    illuminate: -0.4
    <<: *editorWarning.foreground
  statusBarItem.warningForeground: *white

  # activity bar
  activityBar.background: *olive-drab-#7
  activityBar.foreground: &activityBar.foreground
    color: *white
  activityBar.inactiveForeground:
    opacity: 0.4
    <<: *activityBar.foreground #40% -> #ffffff66
  activityBar.border: null
  activityBar.activeBorder: *activityBar.foreground #"#ffffff"
  activityBar.activeFocusBorder: null
  activityBar.activeBackground: null
  activityBar.dropBorder: *activityBar.foreground #"#ffffff"
  activityBarBadge.background: &activityBarBadge.background
    color: *cerulean
  activityBarBadge.foreground: &activityBarBadge.foreground
    color: *white

  # remote
  statusBarItem.remoteBackground: *tropical-rain-forest         # -> activityBarBadge.background
