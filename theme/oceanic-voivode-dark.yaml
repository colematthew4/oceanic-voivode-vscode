presets:
workbench:
  # base colors
  foreground: &foreground 
    color: "#cccccc"
  errorForeground: &errorForeground 
    color: "#f48771"
  descriptionForeground: "#ccccccb3"
  icon.foreground: &icon.foreground 
    color: "#c5c5c5"
  focusBorder: &focusBorder 
    color: "#007fd4"
  contrastBorder: &contrastBorder 
    color: null
  contrastActiveBorder: null
  selection.background: null

  # text colors
  textSeparator.foreground: "#ffffff2e"
  textLink.foreground: &textLink.foreground 
    color: "#3794ff"
  textLink.activeForeground: "#3794ff"
  textPreformat.foreground: "#d7ba7d"
  textBlockQuote.background: "#7f7f7f1a"
  textBlockQuote.border: "#007acc80"
  textCodeBlock.background: "#0a0a0a66"

  # widgets
  widget.shadow: &widget.shadow 
    color: "#0000005c"

  # input
  input.background: &input.background 
    color: "#3c3c3c"
  input.foreground: &input.foreground
    <<: *foreground #"#cccccc"
  input.border: &input.border 
    color: null
  inputOption.activeBorder: "#007acc00"
  inputOption.activeBackground: "#007fd466"
  inputOption.activeForeground: "#ffffff"
  input.placeholderForeground: "#a6a6a6"

  # input validation
  inputValidation.infoBackground: "#063b49"
  inputValidation.infoForeground: null
  inputValidation.infoBorder: "#007acc"
  inputValidation.warningBackground: "#352a05"
  inputValidation.warningForeground: null
  inputValidation.warningBorder: "#b89500"
  inputValidation.errorBackground: "#5a1d1d"
  inputValidation.errorForeground: null
  inputValidation.errorBorder: "#be1100"

  # dropdown
  dropdown.background: &dropdown.background 
    color: "#3c3c3c"
  dropdown.listBackground: null
  dropdown.foreground: &dropdown.foreground 
    color: "#f0f0f0"
  dropdown.border: &dropdown.border 
    <<: *dropdown.background #"#3c3c3c"

  # checkbox
  checkbox.background: &checkbox.background
    <<: *dropdown.background #"#3c3c3c"
  checkbox.border: &checkbox.border
    <<: *dropdown.border #"#3c3c3c"
  checkbox.foreground: *dropdown.foreground #"#f0f0f0"

  # button
  button.foreground: &button.foreground 
    color: "#ffffff"
  button.background: &button.background 
    color: "#0e639c"
  button.hoverBackground: &button.hoverBackground 
    color: "#1177bb"
  button.border: *contrastBorder #null
  button.secondaryForeground: "#ffffff"
  button.secondaryBackground: "#3a3d41"
  button.secondaryHoverBackground: "#45494e"

  # badge
  badge.background: "#4d4d4d"
  badge.foreground: "#ffffff"

  # scrollbar
  scrollbar.shadow: "#000000"
  scrollbarSlider.background: &scrollbarSlider.background 
    color: "#79797966"
  scrollbarSlider.hoverBackground: &scrollbarSlider.hoverBackground 
    color: "#646464b3"
  scrollbarSlider.activeBackground: &scrollbarSlider.activeBackground 
    color: "#bfbfbf66"

  # progress bar
  progressBar.background: "#0e70c0"

  # editor annotations
  editorError.background: null
  editorError.foreground: &editorError.foreground 
    color: "#f48771"
  editorError.border: &editorError.border
    color: null
  editorWarning.background: null
  editorWarning.foreground: &editorWarning.foreground 
    color: "#cca700"
  editorWarning.border: &editorWarning.border
    color: null
  editorInfo.background: null
  editorInfo.foreground: &editorInfo.foreground 
    color: "#75beff"
  editorInfo.border: &editorInfo.border
    color: null
  editorHint.foreground: &editorHint.foreground 
    color: "#eeeeeeb3"
  editorHint.border: null
  sash.hoverBorder: *focusBorder #"#007fd4"

  # editor colors
  editor.background: &editor.background 
    color: "#1e1e1e"
  editor.foreground: &editor.foreground 
    color: "#d4d4d4"

  # editor widgets
  editorWidget.background: &editorWidget.background 
    color: "#252526"
  editorWidget.foreground: &editorWidget.foreground
    <<: *foreground #"#cccccc"
  editorWidget.border: &editorWidget.border 
    color: "#454545"
  editorWidget.resizeBorder: null

  # quick picker
  quickInput.background: *editorWidget.background #"#252526"
  quickInput.foreground: *editorWidget.foreground #"#cccccc"
  quickInputTitle.background: "#ffffff1b"
  pickerGroup.foreground: "#3794ff"
  pickerGroup.border: "#3f3f46"
  
  # keybinding labels
  keybindingLabel.background: "#8080802b"
  keybindingLabel.foreground: "#cccccc"
  keybindingLabel.border: "#33333399"
  keybindingLabel.bottomBorder: "#44444499"
  
  # editor selection
  editor.selectionBackground: &editor.selectionBackground
    color: "#264f78"
  editor.selectionForeground: null
  editor.inactiveSelectionBackground: "#3a3d41"
  editor.selectionHighlightBackground: "#add6ff26"
  editor.selectionHighlightBorder: null

  # editor find match
  editor.findMatchBackground: "#515c6a"
  editor.findMatchHighlightBackground: &editor.findMatchHighlightBackground 
    color: "#ea5c0055"
  editor.findRangeHighlightBackground: "#3a3d4166"
  editor.findMatchBorder: null
  editor.findMatchHighlightBorder: &editor.findMatchHighlightBorder 
    color: null
  editor.findRangeHighlightBorder: null

  # search editor query match
  searchEditor.findMatchBackground: "#ea5c0038"
  searchEditor.findMatchBorder: null

  # editor hover
  editor.hoverHighlightBackground: "#264f7840"
  editorHoverWidget.background: *editorWidget.background #"#252526"
  editorHoverWidget.foreground: *editorWidget.foreground #"#cccccc"
  editorHoverWidget.border: *editorWidget.border #"#454545"
  editorHoverWidget.statusBarBackground: "#2c2c2d"

  # editor link
  editorLink.activeForeground: "#4e94ce"

  # inline hints
  editorInlayHint.foreground: "#ffffffcc"
  editorInlayHint.background: "#4d4d4d99"
  
  # editor lightbulb icon
  editorLightBulb.foreground: "#ffcc00"
  editorLightBulbAutoFix.foreground: "#75beff"

  # diff editor
  diffEditor.insertedTextBackground: "#9bb95533"
  diffEditor.removedTextBackground: "#ff000033"
  diffEditor.insertedTextBorder: null
  diffEditor.removedTextBorder: null
  diffEditor.border: null
  diffEditor.diagonalFill: "#cccccc33"

  # lists and trees
  list.focusBackground: null
  list.focusForeground: null
  list.focusOutline: *focusBorder #"#007fd4"
  list.activeSelectionBackground: &list.activeSelectionBackground 
    color: "#094771"
  list.activeSelectionForeground: &list.activeSelectionForeground 
    color: "#ffffff"
  list.activeSelectionIconForeground: &list.activeSelectionIconForeground 
    color: "#ffffff"
  list.inactiveSelectionBackground: &list.inactiveSelectionBackground 
    color: "#37373d"
  list.inactiveSelectionForeground: null
  list.inactiveSelectionIconForeground: null
  list.inactiveFocusBackground: null
  list.inactiveFocusOutline: null
  list.hoverBackground: "#2a2d2e"
  list.hoverForeground: null
  list.dropBackground: "#383b3d"
  list.highlightForeground: &list.highlightForeground 
    color: "#18a3ff"
  list.focusHighlightForeground: &list.focusHighlightForeground
    <<: *list.highlightForeground #"#18a3ff"
  list.invalidItemForeground: "#b89500"
  list.errorForeground: "#f88070"
  list.warningForeground: "#cca700"
  listFilterWidget.background: "#653723"
  listFilterWidget.noMatchesOutline: "#be1100"
  listFilterWidget.outline: "#00000000"
  list.filterMatchBackground: *editor.findMatchHighlightBackground #"#ea5c0055"
  list.filterMatchBorder: *editor.findMatchHighlightBorder #null
  tree.indentGuidesStroke: &tree.indentGuidesStroke 
    color: "#585858"
  tree.tableColumnsBorder: "#cccccc20"
  list.deemphasizedForeground: "#8c8c8c"

  # quick pick widget (list/tree)
  quickInputList.focusForeground: &quickInputList.focusForeground
    <<: *list.activeSelectionForeground #"#ffffff"
  quickInputList.focusIconForeground: &quickInputList.focusIconForeground
    <<: *list.activeSelectionIconForeground #"#ffffff"
  # quickInput.list.focusBackground: null
  quickInputList.focusBackground: &quickInputList.focusBackground
    <<: *list.activeSelectionBackground #"#094771"

  # menu
  menu.border: null
  menu.foreground: "#cccccc"            # -> *dropdown.foreground
  menu.background: "#252526"            # -> *dropdown.background
  menu.selectionForeground: *list.activeSelectionForeground #"#ffffff"
  menu.selectionBackground: *list.activeSelectionBackground #"#094771"
  menu.selectionBorder: null
  menu.separatorBackground: "#bbbbbb"
  
  # toolbar
  toolbar.hoverBackground: "#5a5d5e50"
  toolbar.hoverOutline: null
  toolbar.activeBackground: "#63666750"

  # snippet placeholders
  editor.snippetTabstopHighlightBackground: "#7c7c7c4d"
  editor.snippetFinalTabstopHighlightBackground: null
  editor.snippetTabstopHighlightBorder: null
  editor.snippetFinalTabstopHighlightBorder: "#525252"

  # breadcrumbs
  breadcrumb.foreground: "#cccccccc"
  breadcrumb.background: *editor.background #"#1e1e1e"
  breadcrumb.focusForeground: "#e0e0e0"
  breadcrumb.activeSelectionForeground: "#e0e0e0"
  breadcrumbPicker.background: *editorWidget.background #"#252526"

  # merge conflicts
  merge.currentHeaderBackground: &merge.currentHeaderBackground 
    color: "#40c8ae80"
  merge.currentContentBackground: "#40c8ae33"
  merge.incomingHeaderBackground: &merge.incomingHeaderBackground 
    color: "#40a6ff80"
  merge.incomingContentBackground: "#40a6ff33"
  merge.commonHeaderBackground: &merge.commonHeaderBackground 
    color: "#60606066"
  merge.commonContentBackground: "#60606029"
  merge.border: null
  
  # editor overview ruler
  editorOverviewRuler.currentContentForeground: *merge.currentHeaderBackground #"#40c8ae80"
  editorOverviewRuler.incomingContentForeground: *merge.incomingHeaderBackground #"#40a6ff80"
  editorOverviewRuler.commonContentForeground: *merge.commonHeaderBackground #"#60606066"
  editorOverviewRuler.findMatchForeground: "#d186167e"
  editorOverviewRuler.selectionHighlightForeground: "#a0a0a0cc"

  # minimap
  minimap.findMatchHighlight: &minimap.findMatchHighlight 
    color: "#d18616"
  minimap.selectionHighlight: "#264f78"
  minimap.errorHighlight: "#ff1212b3"
  minimap.warningHighlight: *editorWarning.foreground #"#cca700"
  minimap.background: null
  minimapSlider.background: "#79797933"
  minimapSlider.hoverBackground: "#64646459"
  minimapSlider.activeBackground: "#bfbfbf33"
  problemsErrorIcon.foreground: *editorError.foreground #"#f48771"
  problemsWarningIcon.foreground: *editorWarning.foreground #"#cca700"
  problemsInfoIcon.foreground: *editorInfo.foreground #"#75beff"
  
  # charts
  charts.foreground: *foreground #"#cccccc"
  charts.lines: "#cccccc80"
  charts.red: *editorError.foreground #"#f48771"
  charts.blue: *editorInfo.foreground #"#75beff"
  charts.yellow: *editorWarning.foreground #"#cca700"
  charts.orange: *minimap.findMatchHighlight #"#d18616"
  charts.green: "#89d185"
  charts.purple: "#b180d7"
  
  # tabs
  tab.activeBackground: *editor.background #"#1e1e1e"
  tab.unfocusedActiveBackground: "#1e1e1e"
  tab.inactiveBackground: &tab.inactiveBackground 
    color: "#2d2d2d"
  tab.unfocusedInactiveBackground: *tab.inactiveBackground #"#2d2d2d"
  tab.activeForeground: &tab.activeForeground 
    color: "#ffffff"
  tab.inactiveForeground: &tab.inactiveForeground
    opacity: 0.5
    <<: *tab.activeForeground #50% -> #ffffff80
  tab.unfocusedActiveForeground:
    opacity: 0.5
    <<: *tab.activeForeground #50% -> #ffffff80
  tab.unfocusedInactiveForeground:
    opacity: 0.25
    <<: *tab.inactiveForeground #50% -> #ffffff40
  tab.hoverBackground: null
  tab.unfocusedHoverBackground: null                  # -> tab.hoverBackground 50%
  tab.hoverForeground: null
  tab.unfocusedHoverForeground: null                  # -> tab.hoverForeground 50%
  tab.border: "#252526"
  tab.lastPinnedBorder: "#cccccc33"                   # -> tree.indentGuidesStroke
  tab.activeBorder: &tab.activeBorder
    color: null
  tab.unfocusedActiveBorder: null                     # -> tab.activeBorder 50%
  tab.activeBorderTop: null
  tab.unfocusedActiveBorderTop: null                  # -> tab.activeBorderTop 50%
  tab.hoverBorder: null
  tab.unfocusedHoverBorder: null                      # -> tab.hoverBorder 50%
  tab.activeModifiedBorder: &tab.activeModifiedBorder 
    color: "#3399cc"
  tab.inactiveModifiedBorder: &tab.inactiveModifiedBorder
    opacity: 0.5
    <<: *tab.activeModifiedBorder #50% -> #3399cc80
  tab.unfocusedActiveModifiedBorder:
    opacity: 0.5
    <<: *tab.activeModifiedBorder #50% -> #3399cc80
  tab.unfocusedInactiveModifiedBorder: 
    opacity: 0.25
    <<: *tab.inactiveModifiedBorder #50% -> #3399cc40
  
  # editors
  editorPane.background: *editor.background #"#1e1e1e"
  editorGroup.background: null
  editorGroup.emptyBackground: null
  editorGroup.focusedEmptyBorder: null
  editorGroupHeader.tabsBackground: "#252526"
  editorGroupHeader.tabsBorder: null
  editorGroupHeader.noTabsBackground: *editor.background #"#1e1e1e"
  editorGroupHeader.border: null
  editorGroup.border: "#444444"
  editorGroup.dropBackground: &editorGroup.dropBackground 
    color: "#53595d80"
  
  # panels
  panel.background: *editor.background #"#1e1e1e"
  panel.border: &panel.border 
    color: "#80808059"
  panelTitle.activeForeground: &panelTitle.activeForeground 
    color: "#e7e7e7"
  panelTitle.inactiveForeground: 
    opacity: 0.6
    <<: *panelTitle.activeForeground #60% -> #e7e7e799
  panelTitle.activeBorder: *panelTitle.activeForeground #"#e7e7e7"
  panelInput.border: null
  panel.dropBorder: *panelTitle.activeForeground #"#e7e7e7"
  panelSection.dropBackground: *editorGroup.dropBackground #"#53595d80"
  panelSectionHeader.background: "#80808033"
  panelSectionHeader.foreground: null
  panelSectionHeader.border: *contrastBorder #null
  panelSection.border: *panel.border #"#80808059"
  
  # banner
  banner.background: *list.activeSelectionBackground #"#094771"
  banner.foreground: *list.activeSelectionForeground #"#ffffff"
  banner.iconForeground: *editorInfo.foreground #"#75beff"
  
  # status
  statusBar.foreground: &statusBar.foreground
    color: "#ffffff"
  statusBar.noFolderForeground: *statusBar.foreground #"#ffffff"
  statusBar.background: "#007acc"
  statusBar.noFolderBackground: "#68217a"
  statusBar.border: &statusBar.border
    color: null
  statusBar.noFolderBorder: *statusBar.border #null
  statusBarItem.activeBackground: "#ffffff2e"
  statusBarItem.hoverBackground: "#ffffff1f"
  statusBarItem.prominentForeground: *statusBar.foreground #"#ffffff"
  statusBarItem.prominentBackground: "#00000080"
  statusBarItem.prominentHoverBackground: "#0000004d"
  statusBarItem.errorBackground: 
    #"#c72e0f"                  # -> errorForeground darken 40%
    illuminate: -0.4
    <<: *errorForeground
  statusBarItem.errorForeground: "#ffffff"
  statusBarItem.warningBackground: 
    #"#7a6400"                  # -> editorWarning.foreground darken 40%
    illuminate: -0.4
    <<: *editorWarning.foreground 
  statusBarItem.warningForeground: "#ffffff"
  
  # activity bar
  activityBar.background: "#333333"
  activityBar.foreground: &activityBar.foreground 
    color: "#ffffff"
  activityBar.inactiveForeground:
    opacity: 0.4
    <<: *activityBar.foreground #40% -> #ffffff66
  activityBar.border: null
  activityBar.activeBorder: *activityBar.foreground #"#ffffff"
  activityBar.activeFocusBorder: null
  activityBar.activeBackground: null
  activityBar.dropBorder: *activityBar.foreground #"#ffffff"
  activityBarBadge.background: &activityBarBadge.background 
    color: "#007acc"
  activityBarBadge.foreground: &activityBarBadge.foreground 
    color: "#ffffff"
  
  # remote
  statusBarItem.remoteBackground: "#16825d"                     # -> activityBarBadge.background
  statusBarItem.remoteForeground: *activityBarBadge.foreground  #"#ffffff"
  extensionBadge.remoteBackground: *activityBarBadge.background #"#007acc"
  extensionBadge.remoteForeground: *activityBarBadge.foreground #"#ffffff"

  # sidebar
  sideBar.background: &sideBar.background 
    color: "#252526"
  sideBar.foreground: &sideBar.foreground
    color: null
  sideBar.border: null
  sideBarTitle.foreground: "#bbbbbb"                  # -> sideBar.foreground
  sideBar.dropBackground: *editorGroup.dropBackground #"#53595d80"
  sideBarSectionHeader.background: "#00000000"
  sideBarSectionHeader.foreground: *sideBar.foreground #null
  sideBarSectionHeader.border: "#cccccc33"            # -> contrastBorder
  
  # titlebar
  titleBar.activeForeground: &titleBar.activeForeground 
    color: "#cccccc"
  titleBar.inactiveForeground: 
    opacity: 0.6
    <<: *titleBar.activeForeground #60% -> #cccccc99
  titleBar.activeBackground: &titleBar.activeBackground
    color: "#3c3c3c"
  titleBar.inactiveBackground: 
    opacity: 0.6
    <<: *titleBar.activeBackground #60% -> #3c3c3c99
  titleBar.border: null

  # menubar
  menubar.selectionForeground: *titleBar.activeForeground #"#cccccc"
  menubar.selectionBackground: "#ffffff1a"
  menubar.selectionBorder: null

  # notifications
  notificationCenter.border: null
  notificationToast.border: null
  notifications.foreground: *editorWidget.foreground #"#cccccc"
  notifications.background: &notifications.background
    <<: *editorWidget.background #"#252526"
  notificationLink.foreground: *textLink.foreground #"#3794ff"
  notificationCenterHeader.foreground: null
  notificationCenterHeader.background: &notificationCenterHeader.background
    # color: "#303031"      # -> notifications.background lighten 30%
    illuminate: 0.3
    <<: *notifications.background
  notifications.border: *notificationCenterHeader.background #"#303031"
  notificationsErrorIcon.foreground: *editorError.foreground #"#f48771"
  notificationsWarningIcon.foreground: *editorWarning.foreground #"#cca700"
  notificationsInfoIcon.foreground: *editorInfo.foreground #"#75beff"
  
  # app window
  window.activeBorder: null
  window.inactiveBorder: null

  # editor cursor highlight
  editor.lineHighlightBackground: null
  editor.lineHighlightBorder: "#282828"
  editor.rangeHighlightBackground: "#ffffff0b"
  editor.rangeHighlightBorder: null
  editor.symbolHighlightBackground: *editor.findMatchHighlightBackground #"#ea5c0055"
  editor.symbolHighlightBorder: null
  editorCursor.foreground: "#aeafad"
  editorCursor.background: null
  editorWhitespace.foreground: &editorWhitespace.foreground 
    color: "#e3e4e229"
  editorIndentGuide.background: "#404040"             # -> editorWhitespace.foreground
  editorIndentGuide.activeBackground: "#707070"       # -> editorWhitespace.foreground
  editorLineNumber.foreground: "#858585"
  # editorActiveLineNumber.foreground: "#c6c6c6"
  editorLineNumber.activeForeground: "#c6c6c6"
  editorRuler.foreground: "#5a5a5a"
  editorCodeLens.foreground: "#999999"
  editorBracketMatch.background: "#0064001a"
  editorBracketMatch.border: "#888888"
  editorOverviewRuler.border: "#7f7f7f4d"
  editorOverviewRuler.background: null
  editorGutter.background: *editor.background #"#1e1e1e"
  editorUnnecessaryCode.border: null
  editorUnnecessaryCode.opacity: "#000000aa"
  editorGhostText.border: null
  editorGhostText.foreground: "#ffffff56"
  editorOverviewRuler.rangeHighlightForeground: "#007acc99"
  editorOverviewRuler.errorForeground: "#ff1212b3"
  editorOverviewRuler.warningForeground: *editorWarning.foreground #"#cca700"
  editorOverviewRuler.infoForeground: *editorInfo.foreground #"#75beff"

  # testing
  testing.iconFailed: "#f14c4c"
  testing.iconErrored: "#f14c4c"
  testing.iconPassed: &testing.iconPassed 
    color: "#73c991"
  testing.runAction: *testing.iconPassed #"#73c991"
  testing.iconQueued: "#cca700"
  testing.iconUnset: "#848484"
  testing.iconSkipped: "#848484"
  testing.peekBorder: *editorError.foreground #"#f48771"
  testing.message.error.decorationForeground: *editorError.foreground #"#f48771"
  testing.message.error.lineBackground: "#ff000033"
  testing.message.warning.decorationForeground: *editorWarning.foreground #"#cca700"
  testing.message.warning.lineBackground: "#ffd00033"
  testing.message.info.decorationForeground: *editorInfo.foreground #"#75beff"
  testing.message.info.lineBackground: "#007fff33"
  testing.message.hint.decorationForeground: *editorHint.foreground #"#eeeeeeb3"
  testing.message.hint.lineBackground: null
  
  # symbol icons
  symbolIcon.arrayForeground: *foreground #"#cccccc"
  symbolIcon.booleanForeground: *foreground #"#cccccc"
  symbolIcon.classForeground: "#ee9d28"
  symbolIcon.colorForeground: *foreground #"#cccccc"
  symbolIcon.constantForeground: "#cccccc"
  symbolIcon.constructorForeground: "#b180d7"
  symbolIcon.enumeratorForeground: "#ee9d28"
  symbolIcon.enumeratorMemberForeground: "#75beff"
  symbolIcon.eventForeground: "#ee9d28"
  symbolIcon.fieldForeground: "#75beff"
  symbolIcon.fileForeground: *foreground #"#cccccc"
  symbolIcon.folderForeground: *foreground #"#cccccc"
  symbolIcon.functionForeground: "#b180d7"
  symbolIcon.interfaceForeground: "#75beff"
  symbolIcon.keyForeground: *foreground #"#cccccc"
  symbolIcon.keywordForeground: *foreground #"#cccccc"
  symbolIcon.methodForeground: "#b180d7"
  symbolIcon.moduleForeground: *foreground #"#cccccc"
  symbolIcon.namespaceForeground: *foreground #"#cccccc"
  symbolIcon.nullForeground: *foreground #"#cccccc"
  symbolIcon.numberForeground: *foreground #"#cccccc"
  symbolIcon.objectForeground: *foreground #"#cccccc"
  symbolIcon.operatorForeground: *foreground #"#cccccc"
  symbolIcon.packageForeground: *foreground #"#cccccc"
  symbolIcon.propertyForeground: *foreground #"#cccccc"
  symbolIcon.referenceForeground: *foreground #"#cccccc"
  symbolIcon.snippetForeground: *foreground #"#cccccc"
  symbolIcon.stringForeground: *foreground #"#cccccc"
  symbolIcon.structForeground: *foreground #"#cccccc"
  symbolIcon.textForeground: *foreground #"#cccccc"
  symbolIcon.typeParameterForeground: *foreground #"#cccccc"
  symbolIcon.unitForeground: *foreground #"#cccccc"
  symbolIcon.variableForeground: "#75beff"

  # getting started
  welcomePage.buttonBackground: null
  welcomePage.buttonHoverBackground: null
  welcomePage.background: null
  welcomePage.tileBackground: *editorWidget.background #"#252526"
  welcomePage.tileHoverBackground: 
    #"#2c2c2d"    # -> editorWidget.background lighten 20%
    illuminate: 0.19
    <<: *editorWidget.background
  welcomePage.tileShadow.: *widget.shadow #"#0000005c"
  welcomePage.progress.background: *input.background #"#3c3c3c"
  welcomePage.progress.foreground: *textLink.foreground #"#3794ff"
  
  # debug colors
  debugToolBar.background: "#333333"
  debugToolBar.border: null
  debugIcon.startForeground: &debugIcon.startForeground 
    color: "#89d185"
  debugTokenExpression.name: "#c586c0"
  debugTokenExpression.value: "#cccccc99"
  debugTokenExpression.string: "#ce9178"
  debugTokenExpression.boolean: "#4e94ce"
  debugTokenExpression.number: "#b5cea8"
  debugTokenExpression.error: "#f48771"
  debugView.exceptionLabelForeground: *foreground #"#cccccc"
  debugView.exceptionLabelBackground: "#6c2022"
  debugView.stateLabelForeground: "#cccccc"
  debugView.stateLabelBackground: "#88888844"
  debugView.valueChangedHighlight: "#569cd6"
  debugConsole.infoForeground: *editorInfo.foreground #"#75beff"
  debugConsole.warningForeground: *editorWarning.foreground #"#cca700"
  debugConsole.errorForeground: *errorForeground #"#f48771"
  debugConsole.sourceForeground: *foreground #"#cccccc"
  debugConsoleInputIcon.foreground: *foreground #"#cccccc"
  debugIcon.pauseForeground: "#75beff"
  debugIcon.stopForeground: "#f48771"
  debugIcon.disconnectForeground: "#f48771"
  debugIcon.restartForeground: "#89d185"
  debugIcon.stepOverForeground: "#75beff"
  debugIcon.stepIntoForeground: "#75beff"
  debugIcon.stepOutForeground: "#75beff"
  debugIcon.continueForeground: "#75beff"
  debugIcon.stepBackForeground: "#75beff"
  
  # terminal
  terminal.background: null
  terminal.foreground: "#cccccc"
  terminalCursor.foreground: null
  terminalCursor.background: null
  terminal.selectionBackground: "#ffffff40"
  terminal.border: *panel.border #"#80808059"
  terminal.dropBackground: *editorGroup.dropBackground #"#53595d80"
  terminal.tab.activeBorder: *tab.activeBorder #null
