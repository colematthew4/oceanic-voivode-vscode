presets:
  - &editorWidget.foreground                    "#616161"
  - &checkbox.background                        "#ffffff"
  - &checkbox.border                            "#cecece"
  - &input.foreground                           "#616161"
  - &quickInputList.focusForeground             "#ffffff"
  - &quickInputList.focusIconForeground         "#ffffff"
  - &quickInputList.focusBackground             "#0060c0"
  - &notebook.cellBorderColor                   "#e8e8e8"
  - &statusBarItem.remoteBackground             "#16825d"
  - &gitlens.decorations.copiedForegroundColor  "#007100"
workbench: 
  # base colors
  foreground: &foreground "#616161"
  errorForeground: &errorForeground "#a1260d"
  descriptionForeground: "#717171"
  icon.foreground: &icon.foreground "#424242"
  focusBorder: &focusBorder "#0090f1"
  contrastBorder: &contrastBorder null
  contrastActiveBorder: null
  selection.background: null

  # text colors
  textSeparator.foreground: "#0000002e"
  textLink.foreground: &textLink.foreground "#006ab1"
  textLink.activeForeground: "#006ab1"
  textPreformat.foreground: "#a31515"
  textBlockQuote.background: "#7f7f7f1a"
  textBlockQuote.border: "#007acc80"
  textCodeBlock.background: "#dcdcdc66"

  # widgets
  widget.shadow: &widget.shadow "#00000029"

  # input
  input.background: &input.background "#ffffff"
  input.foreground: *foreground #"#616161"
  input.border: &input.border null
  inputOption.activeBorder: "#007acc00"
  inputOption.activeBackground: "#0090f133"
  inputOption.activeForeground: "#000000"
  input.placeholderForeground: "#767676"

  # input validation
  inputValidation.infoBackground: "#d6ecf2"
  inputValidation.infoForeground: null
  inputValidation.infoBorder: "#007acc"
  inputValidation.warningBackground: "#f6f5d2"
  inputValidation.warningForeground: null
  inputValidation.warningBorder: "#b89500"
  inputValidation.errorBackground: "#f2dede"
  inputValidation.errorForeground: null
  inputValidation.errorBorder: "#be1100"

  # dropdown
  dropdown.background: &dropdown.background "#ffffff"
  dropdown.listBackground: null
  dropdown.foreground: &dropdown.foreground null
  dropdown.border: &dropdown.border "#cecece"

  # checkbox
  checkbox.background: *dropdown.background #"#ffffff"
  checkbox.border: *dropdown.border #"#cecece"
  checkbox.foreground: *dropdown.foreground #null

  # button
  button.foreground: &button.foreground "#ffffff"
  button.background: &button.background "#007acc"
  button.hoverBackground: &button.hoverBackground "#0062a3"
  button.border: *contrastBorder #null
  button.secondaryForeground: "#ffffff"
  button.secondaryBackground: "#5f6a79"
  button.secondaryHoverBackground: "#4c5561"

  # badge
  badge.background: "#c4c4c4"
  badge.foreground: "#333333"

  # scrollbar
  scrollbar.shadow: "#dddddd"
  scrollbarSlider.background: &scrollbarSlider.background "#64646466"
  scrollbarSlider.hoverBackground: &scrollbarSlider.hoverBackground "#646464b3"
  scrollbarSlider.activeBackground: &scrollbarSlider.activeBackground "#00000099"

  # progress bar
  progressBar.background: "#0e70c0"

  # editor annotations
  editorError.background: null
  editorError.foreground: &editorError.foreground "#e51400"
  editorError.border: null
  editorWarning.background: null
  editorWarning.foreground: &editorWarning.foreground "#bf8803"
  editorWarning.border: &editorWarning.border null
  editorInfo.background: null
  editorInfo.foreground: &editorInfo.foreground "#75beff"
  editorInfo.border: null
  editorHint.foreground: &editorHint.foreground "#6c6c6c"
  editorHint.border: null
  sash.hoverBorder: *focusBorder #"#0090f1"

  # editor colors
  editor.background: &editor.background "#ffffff"
  editor.foreground: &editor.foreground "#000000"

  # editor widgets
  editorWidget.background: &editorWidget.background "#f3f3f3"
  editorWidget.foreground: *foreground #"#616161"
  editorWidget.border: &editorWidget.border "#c8c8c8"
  editorWidget.resizeBorder: null

  # quick picker
  quickInput.background: *editorWidget.background #"#f3f3f3"
  quickInput.foreground: *editorWidget.foreground #"#616161"
  quickInputTitle.background: "#0000000f"
  pickerGroup.foreground: "#0066bf"
  pickerGroup.border: "#cccedb"

  # keybinding labels
  keybindingLabel.background: "#dddddd66"
  keybindingLabel.foreground: "#555555"
  keybindingLabel.border: "#cccccc66"
  keybindingLabel.bottomBorder: "#bbbbbb66"

  # editor selection
  editor.selectionBackground: "#add6ff"
  editor.selectionForeground: null
  editor.inactiveSelectionBackground: "#e5ebf1"
  editor.selectionHighlightBackground: "#add6ff80"
  editor.selectionHighlightBorder: null

  # editor find match
  editor.findMatchBackground: "#a8ac94"
  editor.findMatchHighlightBackground: &editor.findMatchHighlightBackground "#ea5c0055"
  editor.findRangeHighlightBackground: "#b4b4b44d"
  editor.findMatchBorder: null
  editor.findMatchHighlightBorder: &editor.findMatchHighlightBorder null
  editor.findRangeHighlightBorder: null

  # search editor query match
  searchEditor.findMatchBackground: "#ea5c0038"
  searchEditor.findMatchBorder: null

  # editor hover
  editor.hoverHighlightBackground: "#add6ff26"
  editorHoverWidget.background: *editorWidget.background #"#f3f3f3"
  editorHoverWidget.foreground: *editorWidget.foreground #"#616161"
  editorHoverWidget.border: *editorWidget.border #"#c8c8c8"
  editorHoverWidget.statusBarBackground: "#e7e7e7"
  
  # editor link
  editorLink.activeForeground: "#0000ff"

  # inline hints
  editorInlayHint.foreground: "#333333cc"
  editorInlayHint.background: "#c4c4c44d"

  # editor lightbulb icon
  editorLightBulb.foreground: "#ddb100"
  editorLightBulbAutoFix.foreground: "#007acc"

  # diff editor
  diffEditor.insertedTextBackground: "#9bb95533"
  diffEditor.removedTextBackground: "#ff000033"
  diffEditor.insertedTextBorder: null
  diffEditor.removedTextBorder: null
  diffEditor.border: null
  diffEditor.diagonalFill: "#22222233"

  # lists and trees
  list.focusBackground: null
  list.focusForeground: null
  list.focusOutline: *focusBorder #"#0090f1"
  list.activeSelectionBackground: &list.activeSelectionBackground "#0060c0"
  list.activeSelectionForeground: &list.activeSelectionForeground "#ffffff"
  list.activeSelectionIconForeground: &list.activeSelectionIconForeground "#ffffff"
  list.inactiveSelectionBackground: &list.inactiveSelectionBackground "#e4e6f1"
  list.inactiveSelectionForeground: null
  list.inactiveSelectionIconForeground: null
  list.inactiveFocusBackground: null
  list.inactiveFocusOutline: null
  list.hoverBackground: "#e8e8e8"
  list.hoverForeground: null
  list.dropBackground: "#d6ebff"
  list.highlightForeground: &list.highlightForeground "#0066bf"
  list.focusHighlightForeground: &list.focusHighlightForeground "#9dddff"
  list.invalidItemForeground: "#b89500"
  list.errorForeground: "#b01011"
  list.warningForeground: "#855f00"
  listFilterWidget.background: "#efc1ad"
  listFilterWidget.noMatchesOutline: "#be1100"
  listFilterWidget.outline: "#00000000"
  list.filterMatchBackground: *editor.findMatchHighlightBackground #"#ea5c0055"
  list.filterMatchBorder: *editor.findMatchHighlightBorder #null
  tree.indentGuidesStroke: &tree.indentGuidesStroke "#a9a9a9"
  tree.tableColumnsBorder: "#61616120"
  list.deemphasizedForeground: "#8e8e90"

  # quick pick widget (list/tree)
  quickInputList.focusForeground: *list.activeSelectionForeground #"#ffffff"
  quickInputList.focusIconForeground: *list.activeSelectionIconForeground #"#ffffff"
  # quickInput.list.focusBackground: null
  quickInputList.focusBackground: *list.activeSelectionBackground #"#0060c0"

  # menu
  menu.border: null
  menu.foreground: *foreground #"#616161"
  menu.background: *dropdown.background #"#ffffff"
  menu.selectionForeground: *list.activeSelectionForeground #"#ffffff"
  menu.selectionBackground: *list.activeSelectionBackground #"#0060c0"
  menu.selectionBorder: null
  menu.separatorBackground: "#888888"

  # toolbar
  toolbar.hoverBackground: "#b8b8b850"
  toolbar.hoverOutline: null
  toolbar.activeBackground: "#a6a6a650"

  # snippet placeholders
  editor.snippetTabstopHighlightBackground: "#0a326433"
  editor.snippetFinalTabstopHighlightBackground: null
  editor.snippetTabstopHighlightBorder: null
  editor.snippetFinalTabstopHighlightBorder: "#0a326480"

  # breadcrumbs
  breadcrumb.foreground: "#616161cc"
  breadcrumb.background: *editor.background #"#ffffff"
  breadcrumb.focusForeground: "#4e4e4e"
  breadcrumb.activeSelectionForeground: "#4e4e4e"
  breadcrumbPicker.background: *editorWidget.background #"#f3f3f3"

  # merge conflicts
  merge.currentHeaderBackground: &merge.currentHeaderBackground "#40c8ae80"
  merge.currentContentBackground: "#40c8ae33"
  merge.incomingHeaderBackground: &merge.incomingHeaderBackground "#40a6ff80"
  merge.incomingContentBackground: "#40a6ff33"
  merge.commonHeaderBackground: &merge.commonHeaderBackground "#60606066"
  merge.commonContentBackground: "#60606029"
  merge.border: &merge.border null

  # editor overview ruler
  editorOverviewRuler.currentContentForeground: *merge.currentHeaderBackground #"#40c8ae80"
  editorOverviewRuler.incomingContentForeground: *merge.incomingHeaderBackground #"#40a6ff80"
  editorOverviewRuler.commonContentForeground: *merge.commonHeaderBackground #"#60606066"
  editorOverviewRuler.findMatchForeground: "#d186167e"
  editorOverviewRuler.selectionHighlightForeground: "#a0a0a0cc"

  # minimap
  minimap.findMatchHighlight: &minimap.findMatchHighlight "#d18616"
  minimap.selectionHighlight: "#add6ff"
  minimap.errorHighlight: "#ff1212b3"
  minimap.warningHighlight: *editorWarning.foreground #"#bf8803"
  minimap.background: null
  minimapSlider.background: "#64646433"
  minimapSlider.hoverBackground: "#64646459"
  minimapSlider.activeBackground: "#0000004d"
  problemsErrorIcon.foreground: *editorError.foreground #"#e51400"
  problemsWarningIcon.foreground: *editorWarning.foreground #"#bf8803"
  problemsInfoIcon.foreground: *editorInfo.foreground #"#75beff"

  # charts
  charts.foreground: *foreground #"#616161"
  charts.lines: "#61616180"
  charts.red: *editorError.foreground #"#e51400"
  charts.blue: *editorInfo.foreground #"#75beff"
  charts.yellow: *editorWarning.foreground #"#bf8803"
  charts.orange: *minimap.findMatchHighlight #"#d18616"
  charts.green: "#388a34"
  charts.purple: "#652d90"

  # tabs
  tab.activeBackground: *editor.background #"#ffffff"
  tab.unfocusedActiveBackground: "#ffffff"
  tab.inactiveBackground: &tab.inactiveBackground "#ececec"
  tab.unfocusedInactiveBackground: *tab.inactiveBackground #"#ececec"
  tab.activeForeground: "#333333"
  tab.inactiveForeground: "#333333b3"                 # -> tab.activeForeground 70%
  tab.unfocusedActiveForeground: "#333333b3"          # -> tab.activeForeground 70%
  tab.unfocusedInactiveForeground: "#33333359"        # -> tab.inactiveForeground 50%
  tab.hoverBackground: null
  tab.unfocusedHoverBackground: null                  # -> tab.hoverBackground 70%
  tab.hoverForeground: null
  tab.unfocusedHoverForeground: null                  # -> tab.hoverForegorund 70%
  tab.border: "#f3f3f3"
  tab.lastPinnedBorder: "#61616130"                   # -> tree.indentGuidesStroke
  tab.activeBorder: &tab.activeBorder null
  tab.unfocusedActiveBorder: null                     # -> tab.activeBorder 70%
  tab.activeBorderTop: null
  tab.unfocusedActiveBorderTop: null                  # -> tab.unfocusedBorderTop 70%
  tab.hoverBorder: null
  tab.unfocusedHoverBorder: null                      # -> tab.hoverBorder 70%
  tab.activeModifiedBorder: "#33aaee"
  tab.inactiveModifiedBorder: "#33aaee80"             # -> tab.activeModifiedBorder 50%
  tab.unfocusedActiveModifiedBorder: "#33aaeeb3"      # -> tab.activeModifiedBorder 70%
  tab.unfocusedInactiveModifiedBorder: "#33aaee40"    # -> tab.inactiveModifiedBorder 50%

  # editors
  editorPane.background: *editor.background #"#ffffff"
  editorGroup.background: null
  editorGroup.emptyBackground: null
  editorGroup.focusedEmptyBorder: null
  editorGroupHeader.tabsBackground: "#f3f3f3"
  editorGroupHeader.tabsBorder: null
  editorGroupHeader.noTabsBackground: *editor.background #"#ffffff"
  editorGroupHeader.border: null
  editorGroup.border: "#e7e7e7"
  editorGroup.dropBackground: &editorGroup.dropBackground "#2677cb2e"

  # panels
  panel.background: *editor.background #"#ffffff"
  panel.border: &panel.border "#80808059"
  panelTitle.activeForeground: &panelTitle.activeForeground "#424242"
  panelTitle.inactiveForeground: "#424242bf"    # -> panelTitle.activeForeground 75%
  panelTitle.activeBorder: *panelTitle.activeForeground #"#424242"
  panelInput.border: "#dddddd"
  panel.dropBorder: *panelTitle.activeForeground #"#424242"
  panelSection.dropBackground: *editorGroup.dropBackground #"#2677cb2e"
  panelSectionHeader.background: "#80808033"
  panelSectionHeader.foreground: null
  panelSectionHeader.border: *contrastBorder #null
  panelSection.border: *panel.border #"#80808059"

  # banner
  banner.background: *list.activeSelectionBackground #"#0060c0"
  banner.foreground: *list.activeSelectionForeground #"#ffffff"
  banner.iconForeground: *editorInfo.foreground #"#75beff"

  # status
  statusBar.foreground: &statusBar.foreground "#ffffff"
  statusBar.noFolderForeground: *statusBar.foreground #"#ffffff"
  statusBar.background: "#007acc"
  statusBar.noFolderBackground: "#68217a"
  statusBar.border: &statusBar.border null
  statusBar.noFolderBorder: *statusBar.border #null
  statusBarItem.activeBackground: "#ffffff2e"
  statusBarItem.hoverBackground: "#ffffff1f"
  statusBarItem.prominentForeground: *statusBar.foreground #"#ffffff"
  statusBarItem.prominentBackground: "#00000080"
  statusBarItem.prominentHoverBackground: "#0000004d"
  statusBarItem.errorBackground: "#c72e0f"                 # -> errorForeground darken 40%
  statusBarItem.errorForeground: "#ffffff"
  statusBarItem.warningBackground: "#725102"               # -> editorWarning.foregorund darken 40% 
  statusBarItem.warningForeground: "#ffffff"

  # activity bar
  activityBar.background: "#2c2c2c"
  activityBar.foreground: &activityBar.foreground "#ffffff"
  activityBar.inactiveForeground: "#ffffff66"     # -> activityBar.foreground 40%
  activityBar.border: null
  activityBar.activeBorder: *activityBar.foreground #"#ffffff"
  activityBar.activeFocusBorder: null
  activityBar.activeBackground: null
  activityBar.dropBorder: *activityBar.foreground #"#ffffff"
  activityBarBadge.background: &activityBarBadge.background "#007acc"
  activityBarBadge.foreground: &activityBarBadge.foreground "#ffffff"

  # remote
  statusBarItem.remoteBackground: "#16825d"                     # -> activityBarBadge.background
  statusBarItem.remoteForeground: *activityBarBadge.foreground  #"#ffffff"
  extensionBadge.remoteBackground: *activityBarBadge.background #"#007acc"
  extensionBadge.remoteForeground: *activityBarBadge.foreground #"#ffffff"

  # sidebar
  sideBar.background: &sideBar.background "#f3f3f3"
  sideBar.foreground: &sideBar.foreground null
  sideBar.border: null
  sideBarTitle.foreground: "#6f6f6f"                  # -> sideBar.foreground
  sideBar.dropBackground: *editorGroup.dropBackground #"#2677cb2e"
  sideBarSectionHeader.background: "#00000000"
  sideBarSectionHeader.foreground: *sideBar.foreground #null
  sideBarSectionHeader.border: "#61616130"            # -> contrastBorder

  # titlebar
  titleBar.activeForeground: &titleBar.activeForeground "#333333"
  titleBar.inactiveForeground: "#33333399"  # -> titleBar.activeForeground 60%
  titleBar.activeBackground: "#dddddd"
  titleBar.inactiveBackground: "#dddddd99"  # -> titleBar.activeBackground 60%
  titleBar.border: null

  # menubar
  menubar.selectionForeground: *titleBar.activeForeground #"#333333"
  menubar.selectionBackground: "#0000001a"
  menubar.selectionBorder: null

  # notifications
  notificationCenter.border: null
  notificationToast.border: null
  notifications.foreground: *editorWidget.foreground #"#616161"
  notifications.background: *editorWidget.background #"#f3f3f3"
  notificationLink.foreground: *textLink.foreground #"#006ab1"
  notificationCenterHeader.foreground: null
  notificationCenterHeader.background: &notificationCenterHeader.background "#e7e7e7"      # -> notifications.background darken 5%
  notifications.border: *notificationCenterHeader.background #"#e7e7e7"
  notificationsErrorIcon.foreground: *editorError.foreground #"#e51400"
  notificationsWarningIcon.foreground: *editorWarning.foreground #"#bf8803"
  notificationsInfoIcon.foreground: *editorInfo.foreground #"#75beff"

  # app window
  window.activeBorder: null
  window.inactiveBorder: null

  # editor cursor highlight
  editor.lineHighlightBackground: null
  editor.lineHighlightBorder: "#eeeeee"
  editor.rangeHighlightBackground: "#fdff0033"
  editor.rangeHighlightBorder: null
  editor.symbolHighlightBackground: *editor.findMatchHighlightBackground #"#ea5c0055"
  editor.symbolHighlightBorder: null
  editorCursor.foreground: "#000000"
  editorCursor.background: null
  editorWhitespace.foreground: &editorWhitespace.foreground "#33333333"
  editorIndentGuide.background: "#d3d3d3"             # -> editorWhitespace.foreground
  editorIndentGuide.activeBackground: "#939393"       # -> editorWhitespace.foreground
  editorLineNumber.foreground: "#237893"
  # editorActiveLineNumber.foreground: "#0b216f"
  editorLineNumber.activeForeground: "#0b216f"
  editorRuler.foreground: "#d3d3d3"
  editorCodeLens.foreground: "#919191"
  editorBracketMatch.background: "#0064001a"
  editorBracketMatch.border: "#b9b9b9"
  editorOverviewRuler.border: "#7f7f7f4d"
  editorOverviewRuler.background: null
  editorGutter.background: *editor.background #"#ffffff"
  editorUnnecessaryCode.border: null
  editorUnnecessaryCode.opacity: "#00000077"
  editorGhostText.border: null
  editorGhostText.foreground: "#00000077"
  editorOverviewRuler.rangeHighlightForeground: "#007acc99"
  editorOverviewRuler.errorForeground: "#ff1212b3"
  editorOverviewRuler.warningForeground: *editorWarning.foreground #"#bf8803"
  editorOverviewRuler.infoForeground: *editorInfo.foreground #"#75beff"

  # testing
  testing.iconFailed: "#f14c4c"
  testing.iconErrored: "#f14c4c"
  testing.iconPassed: &testing.iconPassed "#73c991"
  testing.runAction: *testing.iconPassed #"#73c991"
  testing.iconQueued: "#cca700"
  testing.iconUnset: "#848484"
  testing.iconSkipped: "#848484"
  testing.peekBorder: *editorError.foreground #"#e51400"
  testing.message.error.decorationForeground: *editorError.foreground #"#e51400"
  testing.message.error.lineBackground: "#ff000033"
  testing.message.warning.decorationForeground: *editorWarning.foreground #"#bf8803"
  testing.message.warning.lineBackground: "#ffd00033"
  testing.message.info.decorationForeground: *editorInfo.foreground #"#75beff"
  testing.message.info.lineBackground: "#007fff33"
  testing.message.hint.decorationForeground: *editorHint.foreground #"#6c6c6c"
  testing.message.hint.lineBackground: null

  # symbol icons
  symbolIcon.arrayForeground: *foreground #"#616161"
  symbolIcon.booleanForeground: *foreground #"#616161"
  symbolIcon.classForeground: "#d67e00"
  symbolIcon.colorForeground: *foreground #"#616161"
  symbolIcon.constantForeground: *foreground #"#616161"
  symbolIcon.constructorForeground: "#652d90"
  symbolIcon.enumeratorForeground: "#d67e00"
  symbolIcon.enumeratorMemberForeground: "#007acc"
  symbolIcon.eventForeground: "#d67e00"
  symbolIcon.fieldForeground: "#007acc"
  symbolIcon.fileForeground: *foreground #"#616161"
  symbolIcon.folderForeground: *foreground #"#616161"
  symbolIcon.functionForeground: "#652d90"
  symbolIcon.interfaceForeground: "#007acc"
  symbolIcon.keyForeground: *foreground #"#616161"
  symbolIcon.keywordForeground: *foreground #"#616161"
  symbolIcon.methodForeground: "#652d90"
  symbolIcon.moduleForeground: *foreground #"#616161"
  symbolIcon.namespaceForeground: *foreground #"#616161"
  symbolIcon.nullForeground: *foreground #"#616161"
  symbolIcon.numberForeground: *foreground #"#616161"
  symbolIcon.objectForeground: *foreground #"#616161"
  symbolIcon.operatorForeground: *foreground #"#616161"
  symbolIcon.packageForeground: *foreground #"#616161"
  symbolIcon.propertyForeground: *foreground #"#616161"
  symbolIcon.referenceForeground: *foreground #"#616161"
  symbolIcon.snippetForeground: *foreground #"#616161"
  symbolIcon.stringForeground: *foreground #"#616161"
  symbolIcon.structForeground: *foreground #"#616161"
  symbolIcon.textForeground: *foreground #"#616161"
  symbolIcon.typeParameterForeground: *foreground #"#616161"
  symbolIcon.unitForeground: *foreground #"#616161"
  symbolIcon.variableForeground: "#007acc"

  # getting started
  welcomePage.buttonBackground: null
  welcomePage.buttonHoverBackground: null
  welcomePage.background: null
  welcomePage.tileBackground: *editorWidget.background #"#f3f3f3"
  welcomePage.tileHoverBackground: "#dbdbdb"    # -> editorWidget.background darken 10%
  welcomePage.tileShadow.: *widget.shadow #"#00000029"
  welcomePage.progress.background: *input.background #"#ffffff"
  welcomePage.progress.foreground: *textLink.foreground #"#006ab1"

  # debug colors
  debugToolBar.background: "#f3f3f3"
  debugToolBar.border: null
  debugIcon.startForeground: &debugIcon.startForeground "#388a34"
  debugTokenExpression.name: "#9b46b0"
  debugTokenExpression.value: "#6c6c6ccc"
  debugTokenExpression.string: "#a31515"
  debugTokenExpression.boolean: "#0000ff"
  debugTokenExpression.number: "#098658"
  debugTokenExpression.error: "#e51400"
  debugView.exceptionLabelForeground: "#ffffff"
  debugView.exceptionLabelBackground: "#a31515"
  debugView.stateLabelForeground: *foreground #"#616161"
  debugView.stateLabelBackground: "#88888844"
  debugView.valueChangedHighlight: "#569cd6"
  debugConsole.infoForeground: *editorInfo.foreground #"#75beff"
  debugConsole.warningForeground: *editorWarning.foreground #"#bf8803"
  debugConsole.errorForeground: *errorForeground #"#a1260d"
  debugConsole.sourceForeground: *foreground #"#616161"
  debugConsoleInputIcon.foreground: *foreground #"#616161"
  debugIcon.pauseForeground: "#007acc"
  debugIcon.stopForeground: "#a1260d"
  debugIcon.disconnectForeground: "#a1260d"
  debugIcon.restartForeground: "#388a34"
  debugIcon.stepOverForeground: "#007acc"
  debugIcon.stepIntoForeground: "#007acc"
  debugIcon.stepOutForeground: "#007acc"
  debugIcon.continueForeground: "#007acc"
  debugIcon.stepBackForeground: "#007acc"

  # terminal
  terminal.background: null
  terminal.foreground: "#333333"
  terminalCursor.foreground: null
  terminalCursor.background: null
  terminal.selectionBackground: "#00000040"
  terminal.border: *panel.border #"#80808059"
  terminal.dropBackground: *editorGroup.dropBackground #"#2677cb2e"
  terminal.tab.activeBorder: *tab.activeBorder #null
  terminal.ansiBlack: "#000000"
  terminal.ansiRed: "#cd3131"
  terminal.ansiGreen: "#00bc00"
  terminal.ansiYellow: "#949800"
  terminal.ansiBlue: "#0451a5"
  terminal.ansiMagenta: "#bc05bc"
  terminal.ansiCyan: "#0598bc"
  terminal.ansiWhite: "#555555"
  terminal.ansiBrightBlack: "#666666"
  terminal.ansiBrightRed: "#cd3131"
  terminal.ansiBrightGreen: "#14ce14"
  terminal.ansiBrightYellow: "#b5ba00"
  terminal.ansiBrightBlue: "#0451a5"
  terminal.ansiBrightMagenta: "#bc05bc"
  terminal.ansiBrightCyan: "#0598bc"
  terminal.ansiBrightWhite: "#a5a5a5"

  # code peek
  peekViewTitle.background: "#ffffff"
  peekViewTitleLabel.foreground: "#333333"
  peekViewTitleDescription.foreground: "#616161e6"
  peekView.border: &peekView.border "#007acc"
  peekViewResult.background: "#f3f3f3"
  peekViewResult.lineForeground: "#646465"
  peekViewResult.fileForeground: "#1e1e1e"
  peekViewResult.selectionBackground: "#3399ff33"
  peekViewResult.selectionForeground: "#6c6c6c"
  peekViewEditor.background: &peekViewEditor.background "#f2f8fc"
  peekViewEditorGutter.background: *peekViewEditor.background #"#f2f8fc"
  peekViewResult.matchHighlightBackground: "#ea5c004d"
  peekViewEditor.matchHighlightBackground: "#f5d802de"
  peekViewEditor.matchHighlightBorder: null

  # statusbar provider
  statusBar.debuggingBackground: "#cc6633"
  statusBar.debuggingForeground: *statusBar.foreground #"#ffffff"
  statusBar.debuggingBorder: *statusBar.border #null

  # comment glyph
  editorGutter.commentRangeForeground: "#c5c5c5"

  # settings
  settings.headerForeground: "#444444"
